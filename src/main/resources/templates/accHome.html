<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
        h1 {
            text-shadow: 0 3px 0 #fff,
            0 2px 0 #c9c9c9,
            0 3px 0 #bbb,
            0 4px 0 #b9b9b9,
            0 5px 0 #aaa,
            0 6px 1px rgba(0,0,0,.1),
            0 0 5px rgba(0,0,0,.1),
            0 1px 3px rgba(0,0,0,.3),
            0 3px 5px rgba(0,0,0,.2),
            0 5px 10px rgba(0,0,0,.25),
            0 10px 10px rgba(0,0,0,.2),
            0 20px 20px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/accHome">Ceylon Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/accHome">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/deposit">Deposit</a>
                    <a class="nav-item nav-link" href="/transactionHistory">History</a>
                    <a class="nav-item nav-link" href="/userDetails">User Details</a>
                </div>
            </div>
            <form th:action="@{/logout}" method="post" class="form-inline">
                <input type="submit" value="Log Out" class="btn btn-dark"/>
            </form>
        </nav>
    </div>
    <div  class="container-fluid text-center" style="padding-top:50px">
        <h1><b>Ceylon Bank</b></h1>
        <img class="rounded mx-auto d-block " src="../static/img/bank-icon-3.png" th:src="@{img/bank-icon-3.png}" alt="bank icon"  style="width:10%"/>
        <h4>Bank Balance Check</h4>
        <div class="card container shadow" style="padding:20px">
            <p class="text-left">Account Number : <b><span sec:authentication="principal.accNumber">Account Number</span></b></p>

        <div class="card container bg-light" style="padding:30px; background-color:#1565c0; ">
            <h2><b>LKR <span th:text="${balance}" >Balance</span> </b></h2>
            <h4> Balance Available</h4>
        </div>
        </div>
        <div style="padding: 50px">
            <a th:href="@{/accHome/delete}" ><button class="btn btn-danger">Delete Account</button></a>
        </div>
        </div>
    </div>
</div>
</body>
</html>
